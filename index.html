<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <main class="main-principal"> 
        <aside class="aside-izquierdo">
            <section class="principal-img">
                <div class="div-header">
                    <img src="imagenes/Vector.png" class="logo" >
                </div>
                <div>
                    <textarea name="" id="" cols="50" rows="10" placeholder="Ingrese el texto ¡AQUI!" class="ingreso-texto" ></textarea>
                </div>
            </section>
            <section class="botones">
                <div>
                    <p class="botones-parrafo">INSTRUCCIONES: Solamente se admite letras minusculas y sin tildes</p>
                </div>
                <div class="botones-caja">
                    <button id="botonEncriptador" >ENCRIPTAR</button>
                    <button id="botonDesencriptador">DESENCRIPTAR</button>
                </div>
            </section>
        </aside>    



        <aside class="aside-derecho">
            <!-- imagen de derecha  -->    
            <section class="section-derecho">
                <div class="text-derecho">
                    <textarea name="" id="" cols="18" rows="8" placeholder="Aun no ha ingresado un mensaje" class="mensaje"></textarea>
                    <!-- <img src="imagenes/Muñeco.png" class="muneco" >  -->

                    <p>Ingrese el texto que desea Encriptar o Desencriptar</p>
                </div>
                <div>
                    <button id="botonCopiador">COPIAR</button>
                </div>
            </section>
        </aside> 
        
    </main>


</body>
<script src="script.js"></script>
</html>
